<div class="appContainer">
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item id="btn_home" (click)="home()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item id="btn_profile" (click)="profile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item id="btn_charts" (click)="charts()">
        <mat-icon>bar_chart</mat-icon>
        <span>Charts</span>
      </button>
      <button mat-menu-item id="btn_logout" (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <span>mySpendings</span>
  </mat-toolbar>
</div>
