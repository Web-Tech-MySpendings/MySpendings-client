<app-saldo></app-saldo>

<div class="body">
  <mat-card >
    <mat-form-field class="addSpending">
      <mat-label>new Spending</mat-label>
      <input matInput (blur)="transformAmount($event)" [(ngModel)]="formattedAmount" placeholder="0.00" type="text"
        value="0.00">
    </mat-form-field>
  

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="Genral">General</mat-button-toggle>
      <mat-button-toggle value="Food">Food</mat-button-toggle>
      <mat-button-toggle value="Mobility">Mobility</mat-button-toggle>
      <mat-button-toggle value="Education">Education</mat-button-toggle>
      <mat-button-toggle value="Travel">Travel</mat-button-toggle>
      <mat-button-toggle value="Entertainment">Entertainment</mat-button-toggle>
    </mat-button-toggle-group>

    
    <mat-form-field appearance="fill" class="comment">
      <mat-label>Comment</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

  </mat-card>
  
  <mat-card class="add">
    <button mat-fab color="primary" id="btn_plus" (click)="sendAdd()">
      <mat-icon>add</mat-icon>
    </button> 
  </mat-card>



</div>
