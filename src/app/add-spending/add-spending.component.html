

<div class="body">
  <mat-card>
    <mat-form-field class="addSpending">
      <mat-label>new Spending</mat-label>
      â‚¬<input digitOnly matInput [(ngModel)]="value" placeholder="0.00" type="number" value="0.00">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>



    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="type"  [(ngModel)]="type">
      <mat-button-toggle value="general">General</mat-button-toggle>
      <mat-button-toggle value="food">Food</mat-button-toggle>
      <mat-button-toggle value="mobility">Mobility</mat-button-toggle>
      <mat-button-toggle value="education">Education</mat-button-toggle>
      <mat-button-toggle value="travel">Travel</mat-button-toggle>
      <mat-button-toggle value="entertainment">Entertainment</mat-button-toggle>
    </mat-button-toggle-group>


    <mat-form-field appearance="fill" class="comment">
      <mat-label>Comment</mat-label>
      <textarea matInput [(ngModel)]="comment"></textarea>
    </mat-form-field>

  </mat-card>

  <mat-card class="add">
    <button mat-fab color="primary" id="btn_plus" (click)="sendAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>



</div>
