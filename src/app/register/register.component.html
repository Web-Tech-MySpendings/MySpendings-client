<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">

    <mat-toolbar color="primary">Register</mat-toolbar>

    <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" (ngSubmit)="registerProcess()">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input [(ngModel)]="pw1" matInput type="password" placeholder="Password" formControlName="password"
          (change)="checkPassword()">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Repeat Password</mat-label>
        <input [ngStyle]="{'color':samePw === true ? 'green' : 'red' }" [(ngModel)]="pw2" matInput type="password"
          placeholder="Password" formControlName="pass2" (change)="checkPassword()">
      </mat-form-field>

      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input matInput type="email" placeholder="E-Mail" formControlName="email">
      </mat-form-field>

      <button mat-raised-button type="submit">Register</button>
    </form>

  </mat-card>
</div>
